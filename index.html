<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body onload="init()">
    <main>
        <section id="welcomeScreen">
            <p class="heading">Guess a number between 1-100</p>
            <img src="game.svg"  alt="" id="image">
            <p class="heading2">Choose your Difficulty</p>
            <div class="buttonWrapper">
                <button class="btn" onclick="easyMode()">Easy mode</button>
                <button class="btn" onclick="hardMode()">Hard mode</button>
            </div>
        </section>
        <section id="gameArea" style="display: none;">
            <button id="newGameButton" style="display: none;">New game</button>
            <br>
            <h3 id="outputGuess">Your Guess</h3>
            <input type="number"
            id="inputBox"
            onchange="compareGuess()"
            placeholder="Enter Your Number"
            >
            <section class="stats">
                <div class="info">
                    <p class="info1">Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p class="info2">Number of previous Guesses</p>
                    <span id="guesses">-</span>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
